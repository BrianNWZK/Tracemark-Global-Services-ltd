<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACEMARK GLOBAL - Revolutionary Digital Ecosystem</title>
    <style>
        :root {
            --primary-green: #2c5530;
            --dark-green: #1a472a;
            --accent-gold: #f5d742;
            --deep-gold: #e8b339;
            --cyber-blue: #00d4ff;
            --neon-purple: #8b5cf6;
            --electric-pink: #ff6b9d;
            --quantum-orange: #ff8c42;
            --hologram-green: #39ff14;
            --matrix-green: #00ff41;
            --cosmic-purple: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: #0a0a0a;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyber-blue);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            backdrop-filter: blur(5px);
        }

        .cursor-follower {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--electric-pink);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }

        /* Quantum Background Animation */
        .quantum-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, var(--cyber-blue) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--neon-purple) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--electric-pink) 0%, transparent 50%),
                radial-gradient(circle at 60% 10%, var(--hologram-green) 0%, transparent 30%);
            animation: quantumShift 20s ease-in-out infinite;
        }

        @keyframes quantumShift {
            0%, 100% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: rotate(90deg) scale(1.1); opacity: 0.4; }
            50% { transform: rotate(180deg) scale(0.9); opacity: 0.5; }
            75% { transform: rotate(270deg) scale(1.05); opacity: 0.3; }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrixFall linear infinite;
            opacity: 0.6;
        }

        @keyframes matrixFall {
            to { transform: translateY(100vh); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--cyber-blue);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
        }

        /* Glassmorphism Navigation */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 15px 30px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-50%) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
        }

        .nav-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--cyber-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .nav-links a:hover::before {
            left: 100%;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Hero Section - 3D Holographic */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        .hero-content {
            max-width: 1000px;
            padding: 2rem;
            z-index: 2;
            position: relative;
            transform-style: preserve-3d;
        }

        .hero h1 {
            font-size: 5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, var(--cyber-blue) 30%, var(--electric-pink) 60%, var(--hologram-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite alternate, textFloat 6s ease-in-out infinite;
            transform: translateZ(50px);
            text-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 20px var(--cyber-blue)) hue-rotate(0deg); }
            to { filter: drop-shadow(0 0 40px var(--electric-pink)) hue-rotate(180deg); }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateZ(50px) translateY(0px) rotateX(0deg); }
            50% { transform: translateZ(50px) translateY(-20px) rotateX(5deg); }
        }

        .hero p {
            font-size: 1.6rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.2s both;
            transform: translateZ(30px);
            background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(0,212,255,0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .quantum-badge {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(255, 107, 157, 0.3) 100%);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 20px 40px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            margin: 2rem 0;
            font-size: 1.2rem;
            animation: quantumPulse 2s ease-in-out infinite;
            transform: translateZ(40px);
            position: relative;
            overflow: hidden;
        }

        .quantum-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes quantumPulse {
            0%, 100% { 
                transform: translateZ(40px) scale(1); 
                box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
                border-color: rgba(0, 212, 255, 0.5);
            }
            50% { 
                transform: translateZ(40px) scale(1.05); 
                box-shadow: 0 0 50px rgba(255, 107, 157, 0.6);
                border-color: rgba(255, 107, 157, 0.7);
            }
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .cta-primary, .cta-secondary {
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .cta-primary {
            background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--electric-pink) 50%, var(--hologram-green) 100%);
            color: white;
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        }

        .cta-secondary {
            background: transparent;
            color: white;
            border: 2px solid var(--cyber-blue);
            backdrop-filter: blur(10px);
        }

        .cta-primary:hover, .cta-secondary:hover {
            transform: translateY(-8px) rotateX(10deg);
            box-shadow: 0 25px 50px rgba(0, 212, 255, 0.6);
        }

        .cta-primary::before, .cta-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-primary:hover::before, .cta-secondary:hover::before {
            left: 100%;
        }

        /* Holographic AI Assistant */
        .ai-assistant {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--electric-pink) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            animation: assistantPulse 3s ease-in-out infinite;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes assistantPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .ai-assistant:hover {
            animation-play-state: paused;
            transform: scale(1.2);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        /* Section Containers */
        .section {
            padding: 120px 0;
            position: relative;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--electric-pink) 50%, var(--hologram-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.5)); }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--cyber-blue), var(--electric-pink));
            border-radius: 2px;
            animation: lineGrow 2s ease-out;
        }

        @keyframes lineGrow {
            from { width: 0; }
            to { width: 100px; }
        }

        /* REVOLUTIONARY AFFILIATE MARKETING POWERHOUSE */
        .affiliate-powerhouse {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            padding: 200px 0;
            position: relative;
            overflow: hidden;
        }

        .affiliate-powerhouse::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,212,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>'),
                radial-gradient(circle at 30% 30%, rgba(255, 107, 157, 0.1) 0%, transparent 50%);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(20px, 20px) rotate(360deg); }
        }

        .affiliate-hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .affiliate-text h2 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--electric-pink) 30%, var(--hologram-green) 60%, var(--quantum-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            line-height: 1.1;
            animation: affiliateTextGlow 5s ease-in-out infinite alternate;
        }

        @keyframes affiliateTextGlow {
            from { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.4)); }
            to { filter: drop-shadow(0 0 50px rgba(255, 107, 157, 0.6)); }
        }

        .affiliate-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-box {
            background: rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--cyber-blue), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-box:hover::before {
            opacity: 0.1;
        }

        .feature-box:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 212, 255, 0.3);
            border-color: var(--electric-pink);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .affiliate-visual {
            position: relative;
            height: 600px;
            border-radius: 25px;
            overflow: hidden;
        }

        .ai-dashboard {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--cyber-blue);
            border-radius: 25px;
            padding: 3rem;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .ai-dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 48%, rgba(0, 212, 255, 0.05) 50%, transparent 52%);
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--cyber-blue);
        }

        .status-indicators {
            display: flex;
            gap: 1rem;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            position: relative;
        }

        .status-dot::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid currentColor;
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .status-dot.active { background: var(--hologram-green); color: var(--hologram-green); }
        .status-dot.processing { background: var(--quantum-orange); color: var(--quantum-orange); }
        .status-dot.analyzing { background: var(--cyber-blue); color: var(--cyber-blue); }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(255, 107, 157, 0.1) 100%);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: cardShimmer 3s ease-in-out infinite;
        }

        @keyframes cardShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--electric-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .metric-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        /* GLOBAL AFFILIATE PROGRAMS SHOWCASE */
        .global-programs {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 150px 0;
            position: relative;
            overflow: hidden;
        }

        .global-programs::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 70%, rgba(57, 255, 20, 0.1) 0%, transparent 50%);
            animation: globalPulse 8s ease-in-out infinite;
        }

        @keyframes globalPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .world-map {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            opacity: 0.1;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500"><path d="M100,100 Q200,50 300,100 T500,100 Q600,80 700,100 T900,100" stroke="rgba(0,212,255,0.3)" stroke-width="2" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
            position: relative;
            z-index: 2;
        }

        .program-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .program-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, var(--cyber-blue), transparent);
            animation: rotate 6s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .program-card:hover::before {
            opacity: 0.1;
        }

        .program-card:hover {
            transform: translateY(-20px) rotateX(10deg) rotateY(5deg);
            box-shadow: 0 30px 60px rgba(0, 212, 255, 0.3);
            border-color: var(--cyber-blue);
        }

        .program-flag {
            width: 60px;
            height: 45px;
            border-radius: 10px;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--cyber-blue) 0%, var(--electric-pink) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
        }

        .program-flag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: flagShine 4s ease-in-out infinite;
        }

        @keyframes flagShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .program-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .program-commission {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--hologram-green) 0%, var(--quantum-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .program-features {
            list-style: none;
            margin: 1.5rem 0;
        }

        .program-features li {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .program-features li::before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: var(--hologram-green);
            font-weight: bold;
        }

        /* AI TRAFFIC GENERATION HUB */
        .ai-traffic-hub {
            background: radial-gradient(circle at center, #0f1419 0%, #1a1a2e 100%);
            padding: 180px 0;
            position: relative;
            overflow: hidden;
        }
